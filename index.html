<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="calcScreen">
                    0
                </div>
                <div id="calcBody">
                    <div class="calcButtons" id="clear">C</div>
                    <div class="calcButtons operators" id="divide">/</div>
                    <div class="calcButtons operators" id="times">*</div>
                    <div class ="calcButtons" id="backspace">&#8678;</div>
                    <div class="calcButtons nums" id="seven">7</div>
                    <div class="calcButtons nums" id="eight">8</div>
                    <div class="calcButtons nums" id="nine">9</div>
                    <div class="calcButtons operators" id="minus">-</div>
                    <div class="calcButtons nums" id="four">4</div>
                    <div class="calcButtons nums" id="five">5</div>
                    <div class="calcButtons nums" id="six">6</div>
                    <div class="calcButtons operators" id="plus">+</div>
                    <div class="calcButtons nums" id="one">1</div>
                    <div class="calcButtons nums" id="two">2</div>
                    <div class="calcButtons nums" id="three">3</div>
                    <div class="calcButtons nums" id="zero">0</div>
                    <div class="calcButtons nums" id="decimal">.</div>
                    <div class="calcButtons" id="equals">=</div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="script.js"></script>
    </footer>
</html>
