<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="calcScreen">
                    123456789101
                </div>
                <div id="calcBody">
                    <div class="calcButtons" id="clear">C</div>
                    <div class="calcButtons" id="divide">/</div>
                    <div class="calcButtons" id="times">*</div>
                    <div class="calcButtons" id="minus">-</div>
                    <div class="calcButtons" id="seven">7</div>
                    <div class="calcButtons" id="eight">8</div>
                    <div class="calcButtons" id="nine">9</div>
                    <div class="calcButtons" id="plus">+</div>
                    <div class="calcButtons" id="four">4</div>
                    <div class="calcButtons" id="five">5</div>
                    <div class="calcButtons" id="six">6</div>
                    <div class="calcButtons" id="one">1</div>
                    <div class="calcButtons" id="two">2</div>
                    <div class="calcButtons" id="three">3</div>
                    <div class="calcButtons" id="zero">0</div>
                    <div class="calcButtons" id="decimal">.</div>
                    <div class="calcButtons" id="equals">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
